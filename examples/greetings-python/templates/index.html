<html>
<head>
<style>
.bodycenter {
    margin: auto;
    width: 60%;
    padding: 10px;
}

.footer{
    text-align: center;
    border: 1px solid #73AD21;
}
</style>
</head>
<body>
  <div class="bodycenter">
 
    <form action="add_to_db" method="post">
      Message: <input type="text" name="message"><br>
      <input type="submit" value="Submit">
    </form>

    {% for entry in entries %}
        <div>
            <div>{{ entry.greeting }}</div>
        </div>
    {% endfor %}
    
    <div class="footer">
    </div>
  </div>
</body>
</html>
